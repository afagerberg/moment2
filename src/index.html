<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Demo Gulp</title>
</head>
<body>
    <header>
        <h1 id="heading">Moment 2 Webbutveckling III</h1>
        <ul>
            <li><button id="bluebtn">Down in the blue's</button></li>
            <li><button id="redbtn"> Red set go</button></li>
            <li><button id="yellowbtn">Mustard</button></li>
        </ul>    
    </header>
    <p id="text">Välkommen till moment 2. Trevligt att ses igen</p>
    <div class="box">
        <picture>   
            <source srcset="images/blue.webp" type="image/webp">
            <source srcset="images/blue.jpg" type="image/jpeg">

            <img id="blue" src="images/blue.jpg" alt="Blå gubbe"/>
        </picture>
        <picture>   
            <source srcset="images/ketchup.webp" type="image/webp">
            <source srcset="images/ketchup.jpg" type="image/jpeg">

            <img id="red" src="images/ketchup.jpg" alt="Ketchup i en kopp"/>
        </picture>
    </div>

    <script src="js/main.js"></script>

    <footer>
        <p>DT173G NodeJs & Gulp<br>
        //Alice Fagerberg</p>
        <picture>   
            <source srcset="images/smiley.webp" type="image/webp">
            <source srcset="images/smiley.png" type="image/png">

            <img id="red" src="images/smiley.png" alt="smiley"/>
        </picture>

    </footer>
</body>
</html>
